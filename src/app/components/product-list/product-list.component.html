<div class="list row">
<div class="col-md-8">
    <div class="input-group mb-3">
    <input
        type="text"
        class="form-control"
        placeholder="Search by name"
        [(ngModel)]="name"
    />
    <div class="input-group-append">
        <button
        class="btn btn-outline-secondary"
        type="button"
        (click)="searchName()"
        >
        Search
        </button>
    </div>
    </div>
</div>
<div class="col-md-6">
    <h4>Products List</h4>
    <ul class="list-group">
    <li
        class="list-group-item"
        *ngFor="let Product of Product; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveProduct(Product, i)"
    >
        {{ Product.name }}
    </li>
    </ul>

    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllProducts()">
    Remove All
    </button>
    <button class="m-3 btn btn-sm btn-danger" (click)="AlltheProducts()">
    Show All
    </button>
</div>
<div class="col-md-6">
    <div *ngIf="currentProduct">
    <h4>Product</h4>
    <div>
        <label><strong>name:</strong></label> {{ currentProduct.name }}
    </div>
    <div>
        <label><strong>Description:</strong></label>
        {{ currentProduct.description }}
    </div>
    <div>
        <label><strong>Status:</strong></label>
        {{ currentProduct.published ? "Published" : "Pending" }}
    </div>

    <a class="badge badge-warning" href="/products/{{ currentProduct.id }}">
        Edit
    </a>
    </div>

    <div *ngIf="!currentProduct">
    <br />
    <p>Please click on a Product...</p>
    </div>
</div>
</div>
